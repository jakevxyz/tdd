<body class="layout--single">
  {{ insert masthead.html }}
  <div class="initial-content">
    <div id="main" role="main">
      <div class="sidebar sticky">
        <div itemscope itemtype="https://schema.org/Person">
          <div class="author__avatar">
            <img src="/assets/minimal-mistakes/TD-Diesel--Parts-EMB_5_cropped.png" alt="TD Diesel & Parts Logo" itemprop="image">
          </div>
          <div class="author__content">
            <h3 class="author__name" itemprop="name">{{author}}</h3>
            <p class="author__bio" itemprop="description">Salvage Yard</p>
          </div>
          <div class="author__urls-wrapper">
            <button class="btn btn--inverse">Follow</button>
            <ul class="author__urls social-icons">
              <li itemprop="homePhone" itemscope itemtype="https://schema.org/Place">
                <i class="fa fa-phone" aria-hidden="true"></i> <span itemprop="name">{{ phone }}</span></li>
              <li itemprop="homeEmail" itemscope itemtype="https://schema.org/Place">
                <i class="fas fa-envelope" aria-hidden="true"></i> <span itemprop="name">{{ email }}</span></li>
              <li itemprop="homeLocation" itemscope itemtype="https://schema.org/Place">
                <i class="fas fa-fw fa-map-marker-alt" aria-hidden="true"></i> <span itemprop="name">{{ address }}</span></li>
              <li><a href="{{ facebook }}" rel="nofollow noopener noreferrer">
                <i class="fab fa-facebook-square" aria-hidden="true"></i> {{ author }}</a></li>
            </ul>
          </div>
        </div>
      </div>
