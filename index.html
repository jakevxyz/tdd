<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
    <title>{{author}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      document.documentElement.className =
        document.documentElement.className.replace(/\bno-js\b/g, "") + " js ";
    </script>
    <!-- For all browsers -->
    <link rel="stylesheet" href="/css/minimal-mistakes.css" />
    <!--[if IE]>
      <style>
        /* old IE unsupported flexbox fixes */
        .greedy-nav .site-title {
          padding-right: 4em;

        .greedy-nav button {
          position: absolute;
          top: 0;
          right: 0;
          height: 100%;
        }
      </style>

    <!-- start custom head snippets -->

    <!-- end custom head snippets -->

  <body class="layout--splash">
    {{ insert masthead.html }}

    <div class="initial-content">
      <div
        class="page__hero--overlay"
        style="
          background-color: #231f20;
          background-image: url('/assets/minimal-mistakes/TD-Diesel-Parts-Logo-Dark.png');
        "
      >
        <div class="wrapper">
          <h1 id="page-title" class="page__title" itemprop="headline">
          </h1>
          <p class="page__lead"></p>
        </div>
      </div>

      <div id="main" role="main">
        <article
          class="splash"
          itemscope
          itemtype="https://schema.org/CreativeWork"
        >
          <meta
            itemprop="description"
            content="A flexible two-column Jekyll theme. Perfect for building personal sites, blogs, and portfolios. Latest release v4.16.4"
          />
          <section class="page__content" itemprop="text">
            <div class="feature__wrapper">
              <div class="feature__item">
                <div class="archive__item">
                  <div class="archive__item-teaser">
                    <!-- <img -->
                    <!--   src="/assets/minimal-mistakes/truck-parts.jpeg" -->
                    <!--   alt="customizable" -->
                    <!-- /> -->
                  </div>
                  <div class="archive__item-body">
                    <h2 class="archive__item-title"><i class="fa fa-cog" aria-hidden="true"></i> Parts</h2>
                    <div class="archive__item-excerpt">
                      <p>Used, new, refurbished or salvage</p>
                    </div>
                    <p>
                      <a href="/parts" class="btn btn--primary">Search Parts</a>
                    </p>
                  </div>
                </div>
              </div>
              <div class="feature__item">
                <div class="archive__item">
                  <div class="archive__item-teaser">
                    <!-- <img -->
                    <!--   src="/assets/minimal-mistakes/truck-sales.png" -->
                    <!--   alt="fully responsive" -->
                    <!-- /> -->
                  </div>
                  <div class="archive__item-body">
                    <h2 class="archive__item-title"><i class="fa fa-handshake" aria-hidden="true"></i> Sales</h2>
                    <div class="archive__item-excerpt">
                      <p>We find the truck to fit your needs</p>
                    </div>
                    <p>
                      <a href="/sales" class="btn btn--primary">Search Sales</a>
                    </p>
                  </div>
                </div>
              </div>
              <div class="feature__item">
                <div class="archive__item">
                  <div class="archive__item-teaser">
                    <!-- <img -->
                    <!--   src="/assets/build-circle/2x/outline_build_circle_black_36dp.png" -->
                    <!--   alt="100% free" -->
                    <!-- /> -->
                  </div>
                  <div class="archive__item-body">
                    <h2 class="archive__item-title"><i class="fa fa-wrench" aria-hidden="true"></i> Service</h2>

                    <div class="archive__item-excerpt">
                      <p>Doing it right the first time</p>
                    </div>
                    <p>
                      <a href="/service" class="btn btn--primary">Learn more</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </article>

        {{ insert foot.html }}
      </div>
    </div>
  </body>
</html>
